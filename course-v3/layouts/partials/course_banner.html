{{ $courseData := .Site.Data.course }}
{{ $isHomepage := .IsHome }}

<div class="course-banner-v3" style="background-image: url('{{ partial "get_asset_webpack_url.html" "images/course-v3-header-bg.jpg" }}')">
  <div class="container-v3">
    <div class="hero-text {{ if $isHomepage }}is-homepage{{ end }}">
      <span class="breadcrumb-text">
        {{ $courseData.primary_course_number }} | {{ $courseData.term }} {{ $courseData.year }}{{if $courseData.level }} | {{ delimit $courseData.level ", " }}{{ end }}
      </span>
      <h1 class="course-title">
        {{ $courseData.course_title }}
      </h1>
    </div>
  </div>
</div>
