{{ define "main" }}
<div class="page-single">
  {{ block "header" . }}
  {{ partialCached "header" . }}
  {{ partial "page_title" . }}
  {{end}}
  <div class="container standard-width mx-auto mt-5">    
    {{ .Content }}
  </div>
  {{ block "footer" . }} {{ partialCached "footer" . }} {{ end }}
</div>
{{ end }}
