<div class="pdf-viewer w-100 pb-5">
  <div id="pdf-wrapper" class="mt-5"></div>
  <script type="text/javascript">
    window.addEventListener("load", (event) => {
      const options = {
        width:  "100%",
        height: "100vh",
        fallbackLink: ""
      }
      window.PDFObject.embed("{{ partial "resource_url.html" (dict "context" . "url" .Params.file) }}", "#pdf-wrapper", options)
    })
  </script>
</div>
