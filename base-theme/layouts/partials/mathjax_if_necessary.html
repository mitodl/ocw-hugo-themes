{{ $context := .context }}
{{ $mathjax_url := partial "get_asset_webpack_url.html" "mathjax/tex-svg.js" }}
{{ with findRE `\\\(.*?\\\)|\\[.*?\\]` .context.Page.Content 1 }}
<script>
  window.MathJax = {
      TeX: {
        equationNumbers: {
          autoNumber: "AMS"
        }
      },
      displayAlign: "left",
      displayIndent: "2em",
      menuSettings: {
        zoom: "Double-Click",
        mpContext: true,
        mpMouse: true
      },
      errorSettings: {
        message: ["[Math Error]"]
      },
      tex: {
        inlineMath: [['\\\\(', '\\\\)'], ['\\(', '\\)']],
        displayMath: [['\\\\[', '\\\\]'], ['\\[', '\\]']],
      }
    }
</script>
<script src="{{ partial "webpack_url.html" (dict "context" $context "url" $mathjax_url) }}" defer></script>
{{ end }}
